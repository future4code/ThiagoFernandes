<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semana 3 - Aula13</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script src="script.js"></script>
</head>

<body>

    <header>
        <div>Nova Tarefa:</div>
        <input type="text">
        <select id="diaDaSemana">
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <button onclick="criarItem()">Criar!</button>
    </header>

    <section>

        <div class="dia-semana">
            <div class="dia">Segunda</div>
            <div id="segunda" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>
        <div class="dia-semana">
            <div class="dia">Terça</div>
            <div id="terca" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>
        <div class="dia-semana">
            <div class="dia">Quarta</div>
            <div id="quarta" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>
        <div class="dia-semana">
            <div class="dia">Quinta</div>
            <div id="quinta" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>
        <div class="dia-semana">
            <div class="dia">Sexta</div>
            <div id="sexta" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>
        <div class="dia-semana">
            <div class="dia">Sábado</div>
            <div id="sabado" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>
        <div class="dia-semana">
            <div class="dia">Domingo</div>
            <div id="domingo" class="tarefa">
                <ul onclick="riscarItem()"></ul>
            </div>
        </div>

    </section>

</body>

</html>
